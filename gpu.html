<!DOCTYPE html>
<html>
<head>
    <title>Virtual GPU Simulation with JS</title>
    <script src="https://cdn.jsdelivr.net/npm/gpu.js@latest/dist/gpu-browser.min.js"></script>
</head>
<body>
    <script>
        // GPU.js দিয়ে ভার্চুয়াল GPU তৈরি করি
        const gpu = new GPU();

        // GPU কার্নেল ফাংশন: ম্যাট্রিক্স মাল্টিপ্লিকেশন (প্যারালেল কোর সিমুলেশন)
        const multiplyMatrix = gpu.createKernel(function(a, b) {
            // এখানে JS কোড GPU-তে রান হয় (GLSL-এ কম্পাইল)
            let sum = 0;
            for (let i = 0; i < this.constants.size; i++) {
                sum += a[this.thread.y][i] * b[i][this.thread.x];
            }
            return sum;
        }).setOutput([256, 256]).setConstants({ size: 256 });  // আনলিমিটেড কোর: 256x256 থ্রেডস

        // ইনপুট ম্যাট্রিক্স (র‍্যান্ডম ভ্যালু)
        const a = Array.from({length: 256}, () => Array.from({length: 256}, () => Math.random()));
        const b = Array.from({length: 256}, () => Array.from({length: 256}, () => Math.random()));

        // GPU-তে রান করো (ভার্চুয়াল টার্মিনাল আউটপুট)
        const result = multiplyMatrix(a, b);
        
        // কনসোলে আউটপুট দেখাও (GPU টার্মিনাল মতো)
        console.log('Virtual GPU Output (Matrix Result):', result[0][0]);  // প্রথম এলিমেন্ট দেখাও
        console.log('এটা GPU সিমুলেশন – NVIDIA-এর মতো প্যারালেল কম্পিউট!');
    </script>
    <p>কনসোল চেক করো (F12) – এখানে GPU আউটপুট দেখবে!</p>
</body>
</html>
